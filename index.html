<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مكتبة البكالوريا</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: 'Arial', sans-serif; background: #f7f7f7; text-align: center; padding: 50px; }
    h1 { color: #2c3e50; }
    .nav-btn {
      display: block;
      width: 200px;
      margin: 20px auto;
      padding: 15px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 20px;
    }
    .nav-btn:hover { background-color: #2980b9; }
    .bac-footer {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #ffffff;
      padding: 40px 0 25px;
      font-family: 'Tajawal', 'Arial', sans-serif;
      box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.15);
      position: relative;
      overflow: hidden;
      border-top: 4px solid #f39c12;
      margin-top: auto;
    }

    .bac-footer::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #f39c12, #e74c3c, #f39c12);
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      position: relative;
      z-index: 1;
    }

    .footer-logo img {
      filter: brightness(0) invert(1);
      transition: all 0.4s ease;
      opacity: 0.9;
      width: 120px;
    }

    .footer-logo img:hover {
      transform: scale(1.1);
      opacity: 1;
    }

    .footer-info {
      text-align: center;
      flex-grow: 1;
      padding: 0 30px;
    }

    .copyright {
      font-size: 17px;
      margin-bottom: 12px;
      color: #ecf0f1;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .developers {
      font-size: 15px;
      color: #d6dbdf;
      line-height: 1.6;
    }

    .developers span {
      color: #f39c12;
      font-weight: bold;
      position: relative;
      padding: 0 3px;
    }

    .developers span::after {
      content: "";
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 2px;
      background: #e74c3c;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .developers span:hover::after {
      transform: scaleX(1);
    }

    .footer-social {
      display: flex;
      gap: 12px;
    }

    .footer-social a {
      color: white;
      background: rgba(255, 255, 255, 0.1);
      width: 42px;
      height: 42px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      font-size: 18px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .footer-social a:hover {
      background: #f39c12;
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 5px 15px rgba(243, 156, 18, 0.4);
      border-color: transparent;
    }

    @keyframes pulse {
      0% { opacity: 0.8; }
      50% { opacity: 1; text-shadow: 0 0 5px rgba(243, 156, 18, 0.7); }
      100% { opacity: 0.8; }
    }

    /* التصميم المتجاوب */
    @media (max-width: 768px) {
      .bac-footer {
        padding: 30px 0;
      }
      
      .footer-content {
        flex-direction: column;
        gap: 25px;
        text-align: center;
      }
      
      .footer-logo {
        margin-bottom: 15px;
      }
      
      .footer-info {
        padding: 0 15px;
        margin-bottom: 20px;
      }
      
      .footer-social {
        margin-top: 15px;
      }

      .books-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1.5rem;
      }
      
      header h1 {
        font-size: 1.5rem;
      }
      
      .filter-buttons {
        gap: 0.75rem;
      }
      
      .filter-btn {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .copyright {
        font-size: 15px;
      }
      
      .developers {
        font-size: 14px;
      }
      
      .footer-social a {
        width: 38px;
        height: 38px;
        font-size: 16px;
      }

      .filter-buttons {
        flex-direction: column;
        align-items: stretch;
        gap: 0.5rem;
      }
      
      .filter-btn, .dropbtn {
        width: 100%;
        justify-content: center;
      }
      
      .books-grid {
        grid-template-columns: 1fr;
        gap: 1.25rem;
      }
      
      .book-image {
        height: 180px;
      }
      
      .subcategory-bar {
        flex-direction: column;
        gap: 0.5rem;
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <h1>📚 مكتبة البكالوريا</h1>
  <a class="nav-btn" href="https://abo1fayz.github.io/adabi2/">الفرع العلمي</a>
  <a class="nav-btn" href="literature.html">الفرع الأدبي</a>

  
  <footer class="bac-footer">
    <div class="footer-content">
      <div class="footer-logo">
        <img src="logo.png" alt="مكتبة البكالوريا">
      </div>
      
      <div class="footer-info">
        <p class="copyright">
          جميع الحقوق محفوظة &copy; مكتبة البكالوريا <span id="year">2025</span>
        </p>
        <p class="developers">
          تم التطوير بواسطة: <span>GM-MOHAMED</span> و <span>LT_MUHAMAD</span>
        </p>
      </div>
      
      <div class="footer-social">
        <a href="https://www.facebook.com/profile.php?id=100081592399843&sk=music"><i class="fab fa-facebook-f"></i></a>
        <a href="https://wa.me/963947733035"><i class="fa-brands fa-square-whatsapp"></i></a>
      </div>
    </div>
  </footer>
</body>
</html>
