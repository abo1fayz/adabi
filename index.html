<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* شاشة التحميل (بدون تغيير) */
    #loader-wrapper {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.8s ease, visibility 0.8s ease;
    }
    #loader-wrapper.hidden {
      opacity: 0;
      visibility: hidden;
    }
    .loader-container {
      position: relative;
      width: 100%;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-box-reflect: below 0 linear-gradient(transparent, transparent, rgba(0, 0, 0, 0.333));
      transform: scale(60%);
    }
    .loader {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      animation: animate 2s linear infinite;
    }
    .loader1:before,
    .loader2:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(to top, transparent, rgba(0, 255, 249, 0.4));
      background-size: 100px 180px;
      background-repeat: no-repeat;
      border-top-left-radius: 100px;
      border-bottom-left-radius: 100px;
    }
    .loader2, .loader4 {
      animation-delay: -1s;
      filter: hue-rotate(290deg);
    }
    .loader i {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 20px;
      background: #00fff9;
      border-radius: 50%;
      z-index: 100;
      box-shadow: 0 0 10px #00fff9, 0 0 20px #00fff9, 0 0 30px #00fff9,
                  0 0 40px #00fff9, 0 0 50px #00fff9, 0 0 60px #00fff9,
                  0 0 70px #00fff9, 0 0 80px #00fff9, 0 0 90px #00fff9,
                  0 0 100px #00fff9;
    }
    .loader span {
      position: absolute;
      inset: 20px;
      background: #000;
      border-radius: 50%;
      z-index: 1;
    }
    @keyframes animate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* التصميم الجديد */
    :root {
      --primary-color: #4361ee;
      --primary-light: #4cc9f0;
      --secondary-color: #1a2b3c;
      --accent-color: #f72585;
      --light-color: #2d3748;
      --dark-color: #1a202c;
      --text-color: #f8f9fa;
      --text-light: #adb5bd;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.3);
      --border-radius: 12px;
    }

    body {
      font-family: 'Tajawal', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
      color: var(--text-color);
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
      line-height: 1.6;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 40px;
      background: rgba(45, 55, 72, 0.95);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      border: 1px solid rgba(67, 97, 238, 0.2);
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 2.8em;
      margin: 0 0 15px;
      color: #fff;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary-light), var(--primary-color));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: inline-block;
    }

    .alert {
      margin: 20px auto;
      background: rgba(247, 37, 133, 0.15);
      color: var(--text-color);
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: 600;
      max-width: fit-content;
      border: 1px solid rgba(247, 37, 133, 0.3);
      backdrop-filter: blur(5px);
      display: inline-flex;
      align-items: center;
      gap: 12px;
    }

    .buttons-container {
      margin: 50px 0;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .nav-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(67, 97, 238, 0.15);
      color: var(--text-color);
      text-decoration: none;
      padding: 18px;
      border-radius: var(--border-radius);
      font-size: 1.2em;
      font-weight: 600;
      box-shadow: var(--shadow);
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      border: 1px solid rgba(67, 97, 238, 0.3);
      position: relative;
      overflow: hidden;
    }

    .nav-btn:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-hover);
      background: rgba(67, 97, 238, 0.25);
      border-color: var(--primary-color);
    }

    .nav-btn i {
      margin-left: 12px;
      font-size: 1.3em;
      transition: transform 0.3s ease;
    }

    .nav-btn:hover i {
      transform: translateX(5px);
    }

    .developers {
      margin-top: 60px;
      position: relative;
    }

    .developers h2 {
      margin-bottom: 40px;
      color: var(--text-color);
      font-size: 1.8em;
      position: relative;
      display: inline-block;
    }

    .developers h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
      border-radius: 3px;
    }

    .dev-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .dev-card {
      background: rgba(26, 32, 44, 0.7);
      padding: 25px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      width: 280px;
      transition: all 0.4s ease;
      border: 1px solid rgba(67, 97, 238, 0.1);
      backdrop-filter: blur(5px);
      position: relative;
    }

    .dev-card.special {
      background: linear-gradient(135deg, rgba(26, 32, 44, 0.9), rgba(67, 97, 238, 0.1));
      border: 1px solid rgba(67, 97, 238, 0.3);
      transform: scale(1.05);
      z-index: 1;
    }

    .dev-card.special::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
    }

    .dev-card.special::after {
      content: '⭐ المؤسس';
      position: absolute;
      top: -15px;
      right: 20px;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
      color: white;
      padding: 3px 15px;
      border-radius: 20px;
      font-size: 0.8em;
      font-weight: 600;
      box-shadow: 0 3px 15px rgba(67, 97, 238, 0.4);
      z-index: 2;
    }

    .dev-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    }

    .dev-card.special:hover {
      transform: scale(1.08) translateY(-5px);
    }

    .dev-name {
      font-size: 1.5em;
      margin-bottom: 8px;
      color: var(--text-color);
      font-weight: 700;
    }

    .dev-card.special .dev-name {
      color: var(--primary-light);
      position: relative;
      display: inline-block;
    }

    .dev-card.special .dev-name::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, var(--primary-color), transparent);
    }

    .dev-card > div:nth-child(2) {
      color: var(--text-light);
      margin-bottom: 15px;
      font-size: 0.95em;
    }

    .dev-social {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .dev-social a {
      color: var(--text-light);
      font-size: 1.3em;
      transition: all 0.3s ease;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(67, 97, 238, 0.1);
    }

    .dev-card.special .dev-social a {
      background: rgba(67, 97, 238, 0.2);
    }

    .dev-social a:hover {
      color: white;
      background: var(--primary-color);
      transform: translateY(-3px) scale(1.1);
    }

    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 2.2em;
      }
      
      .dev-card {
        width: 100%;
      }
      
      .dev-card.special {
        transform: scale(1);
      }
      
      .dev-card.special:hover {
        transform: scale(1.02) translateY(-5px);
      }
      
      .buttons-container {
        margin: 40px 0;
      }
    }
  </style>
</head>
