<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مكتبة البكالوريا</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4a9dff;
      --secondary-color: #1a2b3c;
      --accent-color: #ff6b6b;
      --light-color: #2d3748;
      --dark-color: #1a202c;
      --text-color: #e2e8f0;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    
    body {
      font-family: 'Tajawal', 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
      color: var(--text-color);
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px;
      background-color: var(--dark-color);
      border-radius: 15px;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    h1 {
      color: var(--text-color);
      font-size: 2.5rem;
      margin-bottom: 40px;
      position: relative;
      display: inline-block;
    }
    
    h1::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--primary-color);
      border-radius: 2px;
    }
    
    .buttons-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }
    
    .nav-btn {
      display: inline-block;
      padding: 15px 30px;
      background-color: var(--primary-color);
      color: #111;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
      border: 2px solid transparent;
      min-width: 200px;
    }
    
    .nav-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
      background-color: var(--accent-color);
      color: #fff;
    }
    
    .nav-btn i {
      margin-left: 8px;
    }
    
    .developers {
      margin-top: 50px;
      padding-top: 30px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .developers h2 {
      color: var(--text-color);
      margin-bottom: 20px;
    }
    
    .dev-list {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    
    .dev-card {
      background: var(--light-color);
      padding: 20px;
      border-radius: 10px;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      width: 200px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .dev-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
    }
    
    .dev-card.special {
      position: relative;
      border: 2px solid var(--accent-color);
    }
    
    .dev-card.special::before {
      content: "المطور الرئيسي";
      position: absolute;
      top: -12px;
      right: 15px;
      background: var(--accent-color);
      color: #111;
      padding: 3px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: bold;
    }
    
    .dev-name {
      font-weight: bold;
      font-size: 1.2rem;
      margin: 10px 0;
      color: var(--text-color);
    }
    
    .dev-card.special .dev-name {
      color: var(--accent-color);
    }
    
    .dev-social {
      margin-top: 15px;
    }
    
    .dev-social a {
      color: var(--text-color);
      margin: 0 5px;
      font-size: 1.2rem;
      transition: color 0.3s;
    }
    
    .dev-social a:hover {
      color: var(--primary-color);
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .nav-btn {
        padding: 12px 25px;
        min-width: 160px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📚 مكتبة البكالوريا</h1>
    
    <div class="buttons-container">
      <a class="nav-btn" href="https://abo1fayz.github.io/adabi2/">
        <i class="fas fa-flask"></i> الفرع العلمي
      </a>
      <a class="nav-btn" href="literature.html">
        <i class="fas fa-book-open"></i> الفرع الأدبي
      </a>
    </div>
    
    <div class="developers">
      <h2>مطورو الموقع</h2>
      <div class="dev-list">
        <div class="dev-card special">
          <div class="dev-name">GM-MOHAMED</div>
          <div>المطور الرئيسي</div>
          <div class="dev-social">
            <a href="https://github.com/abo1fayz"><i class="fab fa-github"></i></a>
            <a href="https://wa.me/963947733035"><i class="fa-brands fa-whatsapp"></i></a>
            <a href="https://www.facebook.com/profile.php?id=100081592399843"><i class="fa-brands fa-facebook"></i></a>
          </div>
        </div>
        
        <div class="dev-card">
          <div class="dev-name">محمد صالح</div>
          <div>مشارك في التطوير</div>
          <div class="dev-social">
            <a href="#"><i class="fab fa-github"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
